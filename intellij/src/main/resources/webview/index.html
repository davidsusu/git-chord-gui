<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Git Chord GUI</title>
</head>
<body>

<script>
function sendValueToJava(value) {
    if (typeof window.cefQuery === 'function') {
        window.cefQuery({
            request: value,
            onSuccess: function(response) { console.log("Received by Java:", response); },
            onFailure: function(errorCode, errorMessage) { console.error("Java Error:", errorMessage); }
        });
    }
}
</script>

<p>Hello, Git Chord!</p>
<p>Number: <span id="number"></span></p>
<p>
    <input type="text" id="message">
    <button type="button" onclick="sendValueToJava(document.getElementById('message').value)">Put message</button>
</p>

</body>
</html>
